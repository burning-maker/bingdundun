<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./输入框.css">
</head>

<body>
    <div class="get">
        <textarea name="" cols="40" rows="4" id="txt"></textarea>
        <button type="button" id="get-btn">发布</button>
        <ul id="box">
        </ul>
        <script type="text/javascript">
            document.getElementById("get-btn").onclick = function () {
                var txtx = document.getElementById("txt").value;
                if (txtx.trim() == '') {
                    alert('你没有输入内容');
                    return false;
                }
                var li = document.createElement("li");

                box.insertBefore(li, box.firstChild);
                li.innerHTML = txtx + "<a href='javascript:' id='a'> 删除</a>";
                document.getElementById("txt").value = '';
                document.getElementById("a").onclick = function () {
                    box.removeChild(li);
                }
            }
        </script>
    </div>
